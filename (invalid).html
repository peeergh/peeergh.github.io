<!DOCTYPE html> <html lang="zh-CN"> <head> <meta charset="UTF-8"> <title>王淇涵的个人介绍</title> <style> /* Reset some default styles */ * { margin: 0; padding: 0; box-sizing: border-box; } /* Body styling */ body { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; height: 100vh; overflow: hidden; position: relative; } /* Particle effect */ canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; } /* Container styling */ .container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); z-index: 1; animation: fadeInUp 1s ease-out; } /* Text styling */ h1 { font-size: 3em; margin-bottom: 20px; animation: fadeInDown 1s ease-out; } p { font-size: 1.2em; margin: 10px 0; animation: fadeInUp 1s ease-out; } /* Button styling */ .button { display: inline-block; padding: 15px 25px; margin: 20px 10px; font-size: 1em; border: none; border-radius: 15px; cursor: pointer; color: #fff; background: linear-gradient(45deg, #6a11cb, #2575fc); transition: transform 0.3s, box-shadow 0.3s; position: relative; overflow: hidden; } .button::after { content: ''; position: absolute; top: 50%; left: 50%; width: 5px; height: 5px; background: rgba(255, 255, 255, 0.5); opacity: 0; border-radius: 100%; transform: translate(-50%, -50%); transition: all 0.3s; } .button:active::after { width: 200px; height: 200px; opacity: 0.6; } .button:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.3); } /* WeChat modal styling */ .modal { display: none; /* Hidden by default */ position: fixed; z-index: 2; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); animation: fadeIn 0.5s; } .modal-content { background-color: #fff; margin: 15% auto; padding: 20px; border-radius: 15px; width: 80%; max-width: 400px; position: relative; animation: slideIn 0.5s; } .close { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; } .close:hover, .close:focus { color: #000; } /* Animations */ @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, -70%); } to { opacity: 1; transform: translate(-50%, -50%); } } @keyframes fadeInDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } } @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } } @keyframes slideIn { from { transform: translateY(-50px); } to { transform: translateY(0); } } /* Additional interactive elements */ .interactive-elements { margin-top: 30px; display: flex; justify-content: center; gap: 20px; } .interactive-button { background: #ff6b6b; color: #fff; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; } .interactive-button:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); } /* Responsive design */ @media (max-width: 600px) { h1 { font-size: 2em; } .container { padding: 20px; } .button { padding: 10px 15px; font-size: 0.9em; } } </style> </head> <body> <!-- Particle effect --> <canvas id="particle-canvas"></canvas> <div class="container"> <h1>王淇涵</h1> <p>身高：182cm</p> <p>就读于：重庆复旦大学附属中学校</p> <p>年龄：16岁</p> <p>爱好：摄影, DIY, 等等</p> <div class="interactive-elements"> <button id="add-wechat" class="button">加微信</button> <!-- Add more interactive buttons here --> </div> </div> <!-- WeChat modal --> <div id="wechat-modal" class="modal"> <div class="modal-content"> <span class="close">&times;</span> <p>我的微信号: <strong>PeterWang081</strong></p> </div> </div> <script> // Particle effect const canvas = document.getElementById('particle-canvas'); const ctx = canvas.getContext('2d'); const particles = []; const particleCount = 100; canvas.width = window.innerWidth; canvas.height = window.innerHeight; function Particle() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 3 + 1; this.speedX = Math.random() * 1 - 0.5; this.speedY = Math.random() * 1 - 0.5; this.color = 'rgba(0,0,0,0.2)'; } Particle.prototype.update = function() { this.x += this.speedX; this.y += this.speedY; if (this.x < 0 || this.x > canvas.width) { this.speedX *= -1; } if (this.y < 0 || this.y > canvas.height) { this.speedY *= -1; } } Particle.prototype.draw = function() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); } for (let i = 0; i < particleCount; i++) { particles.push(new Particle()); } function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particles.length; i++) { particles[i].update(); particles[i].draw(); } requestAnimationFrame(animate); } animate(); // Modal functionality const wechatButton = document.getElementById('add-wechat'); const wechatModal = document.getElementById('wechat-modal'); const closeModal = document.querySelector('.close'); wechatButton.addEventListener('click', () => { wechatModal.style.display = 'block'; }); closeModal.addEventListener('click', () => { wechatModal.style.display = 'none'; }); window.addEventListener('click', (e) => { if (e.target == wechatModal) { wechatModal.style.display = 'none'; } }); // Responsive canvas window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }); </script> </body> </html>
